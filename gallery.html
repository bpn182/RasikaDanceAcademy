<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Rasika Dance Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="js/tailwind-config.js"></script>
    <link rel="stylesheet" href="css/shared.css" />
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
  </head>
  <body class="font-sans bg-gray-50" data-page="gallery">
    <!-- Navigation Component Container (top navigation) -->
    <div id="navigation-container"></div>

    <!-- Gallery Section (Carousel from JSON) -->
    <section id="gallery-json-grid" class="py-20 bg-gray-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
          <h2
            class="text-3xl lg:text-4xl font-serif font-bold text-gray-900 mb-4"
          >
            Our Dance Gallery
          </h2>
          <div
            class="w-16 h-1 bg-gradient-to-r from-primary-500 to-gold-500 mx-auto mb-6"
          ></div>
          <p class="text-lg text-gray-600 max-w-2xl mx-auto">
            Experience the beauty and grace of classical Indian dance through
            our interactive gallery showcasing performances, students, and
            memorable moments.
          </p>
        </div>
        <div class="relative">
          <button
            id="carousel-prev"
            class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-white shadow rounded-full w-10 h-10 flex items-center justify-center hover:bg-gray-100 transition hidden sm:flex"
          >
            <i class="fas fa-chevron-left text-gray-600"></i>
          </button>
          <div
            id="gallery-carousel-track"
            class="flex overflow-x-auto no-scrollbar scroll-smooth space-x-6 py-2"
          ></div>
          <button
            id="carousel-next"
            class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-white shadow rounded-full w-10 h-10 flex items-center justify-center hover:bg-gray-100 transition hidden sm:flex"
          >
            <i class="fas fa-chevron-right text-gray-600"></i>
          </button>
        </div>
        <div
          id="carousel-indicators"
          class="flex justify-center mt-6 space-x-3"
        ></div>
      </div>
    </section>
    <script>
      fetch("images/gallery/gallery-index.json")
        .then((res) => res.json())
        .then((data) => {
          const sectionTitles = {
            Kids: "Kids",
            Adults: "Adults",
            "Group-Performances": "Group Performances",
            Arangetram: "Arangetram",
            Expression: "Expression",
            "Unique-poses": "Unique Poses",
          };
          const sectionDescriptions = {
            Kids: "Adorable young dancers",
            Adults: "Mature dancers",
            "Group-Performances": "Synchronized beauty",
            Arangetram: "Sacred debut performances",
            Expression: "Captivating facial expressions",
            "Unique-poses": "Creative and artistic poses",
          };
          const track = document.getElementById("gallery-carousel-track");
          const indicators = document.getElementById("carousel-indicators");
          track.innerHTML = "";
          let cards = [];
          Object.keys(data).forEach((section) => {
            if (data[section] && data[section].length > 0) {
              const imgUrl = data[section][0];
              const title = sectionTitles[section] || section;
              const desc = sectionDescriptions[section] || "";
              const card = document.createElement("div");
              card.className =
                "min-w-[280px] max-w-xs w-full rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 cursor-pointer group bg-white flex flex-col flex-shrink-0";
              card.innerHTML = `
              <div class="relative h-56 w-full overflow-hidden">
                <img src="${imgUrl}" alt="${title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                <div class="hidden absolute inset-0 bg-gradient-to-br from-primary-200 to-rose-200 items-center justify-center">
                  <i class="fas fa-image text-6xl text-white/80"></i>
                </div>
                <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                  <div class="text-center text-white">
                    <h3 class="text-xl font-bold mb-2">${title}</h3>
                    <p class="text-sm">${desc}</p>
                  </div>
                </div>
              </div>
              <div class="p-4 flex-1 flex flex-col justify-end">
                <span class="inline-block bg-primary-100 text-primary-700 text-xs px-3 py-1 rounded-full">${data[section].length} photos</span>
              </div>
            `;
              track.appendChild(card);
              cards.push(card);
            }
          });

          // Carousel navigation
          const prevBtn = document.getElementById("carousel-prev");
          const nextBtn = document.getElementById("carousel-next");
          const cardWidth = 300; // Approximate width including margin
          let currentIndex = 0;
          const visibleCards = () => {
            // Responsive: 1 on mobile, 2 on sm, 3 on md+
            if (window.innerWidth < 640) return 1;
            if (window.innerWidth < 1024) return 2;
            return 3;
          };
          // --- Carousel Indicator Refactor ---
          let dotButtons = [];
          let totalDots = 0;
          function createIndicators() {
            totalDots = Math.max(1, cards.length - visibleCards() + 1);
            indicators.innerHTML = "";
            dotButtons = [];
            for (let i = 0; i < totalDots; i++) {
              const dot = document.createElement("button");
              dot.className =
                "w-3 h-3 rounded-full transition-all duration-300 " +
                (i === currentIndex
                  ? "bg-primary-500 scale-125"
                  : "bg-gray-300 hover:bg-gray-400");
              dot.setAttribute("aria-label", `Go to slide ${i + 1}`);
              dot.addEventListener("click", () => {
                currentIndex = i;
                scrollToIndex();
                updateActiveIndicator();
              });
              indicators.appendChild(dot);
              dotButtons.push(dot);
            }
          }
          function updateActiveIndicator() {
            for (let i = 0; i < dotButtons.length; i++) {
              if (i === currentIndex) {
                dotButtons[i].classList.add("bg-primary-500", "scale-125");
                dotButtons[i].classList.remove(
                  "bg-gray-300",
                  "hover:bg-gray-400"
                );
              } else {
                dotButtons[i].classList.remove("bg-primary-500", "scale-125");
                dotButtons[i].classList.add("bg-gray-300", "hover:bg-gray-400");
              }
            }
          }
          function scrollToIndex() {
            track.scrollTo({
              left: currentIndex * cardWidth * 1.2,
              behavior: "smooth",
            });
          }
          prevBtn.addEventListener("click", () => {
            if (currentIndex > 0) currentIndex--;
            scrollToIndex();
            updateActiveIndicator();
          });
          nextBtn.addEventListener("click", () => {
            if (currentIndex < cards.length - visibleCards()) currentIndex++;
            scrollToIndex();
            updateActiveIndicator();
          });
          // Throttle scroll event with requestAnimationFrame
          let ticking = false;
          track.addEventListener("scroll", () => {
            if (!ticking) {
              window.requestAnimationFrame(() => {
                currentIndex = Math.round(track.scrollLeft / (cardWidth * 1.2));
                updateActiveIndicator();
                ticking = false;
              });
              ticking = true;
            }
          });
          window.addEventListener("resize", () => {
            createIndicators();
            updateActiveIndicator();
          });
          createIndicators();
          updateActiveIndicator();
        });
    </script>

    <!-- Footer Component Container -->
    <div id="footer-container"></div>
    <script src="js/components.js"></script>
  </body>
</html>
