<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Rasika Dance Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="js/tailwind-config.js"></script>
    <link rel="stylesheet" href="css/shared.css" />
  </head>
  <body class="font-sans bg-gray-50" data-page="gallery">
    <!-- Navigation Component Container -->
    <div id="navigation-container"></div>

    <!-- New Gallery Section (Grid from JSON) -->
    <section id="gallery-json-grid" class="py-20 bg-gray-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
          <h2
            class="text-3xl lg:text-4xl font-serif font-bold text-gray-900 mb-4"
          >
            Our Dance Gallery
          </h2>
          <div
            class="w-16 h-1 bg-gradient-to-r from-primary-500 to-gold-500 mx-auto mb-6"
          ></div>
          <p class="text-lg text-gray-600 max-w-2xl mx-auto">
            Experience the beauty and grace of classical Indian dance through
            our interactive gallery showcasing performances, students, and
            memorable moments.
          </p>
        </div>
        <div
          id="gallery-json-grid-container"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"
        ></div>
      </div>
    </section>
    <script>
      fetch("images/gallery/gallery-index.json")
        .then((res) => res.json())
        .then((data) => {
          const sectionTitles = {
            Kids: "Kids",
            Adults: "Adults",
            "Group-Performances": "Group Performances",
            Arangetram: "Arangetram",
            Expression: "Expression",
            "Unique-poses": "Unique Poses",
          };
          const sectionDescriptions = {
            Kids: "Adorable young dancers",
            Adults: "Mature dancers",
            "Group-Performances": "Synchronized beauty",
            Arangetram: "Sacred debut performances",
            Expression: "Captivating facial expressions",
            "Unique-poses": "Creative and artistic poses",
          };
          const grid = document.getElementById("gallery-json-grid-container");
          grid.innerHTML = "";
          Object.keys(data).forEach((section) => {
            if (data[section] && data[section].length > 0) {
              const imgUrl = data[section][0];
              const title = sectionTitles[section] || section;
              const desc = sectionDescriptions[section] || "";
              const card = document.createElement("div");
              card.className =
                "rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 cursor-pointer group bg-white flex flex-col";
              card.innerHTML = `
              <div class="relative h-56 w-full overflow-hidden">
                <img src="${imgUrl}" alt="${title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                <div class="hidden absolute inset-0 bg-gradient-to-br from-primary-200 to-rose-200 items-center justify-center">
                  <i class="fas fa-image text-6xl text-white/80"></i>
                </div>
                <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                  <div class="text-center text-white">
                    <h3 class="text-xl font-bold mb-2">${title}</h3>
                    <p class="text-sm">${desc}</p>
                  </div>
                </div>
              </div>
              <div class="p-4 flex-1 flex flex-col justify-between">
                <h3 class="text-lg font-semibold text-gray-900 mb-1">${title}</h3>
                <p class="text-gray-600 text-sm mb-2">${desc}</p>
                <span class="inline-block bg-primary-100 text-primary-700 text-xs px-3 py-1 rounded-full">${data[section].length} photos</span>
              </div>
            `;
              grid.appendChild(card);
            }
          });
        });
    </script>

    <!-- Footer Component Container -->
    <div id="footer-container"></div>
    <script src="js/components.js"></script>
  </body>
</html>
